<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("accountDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
	console.log(event.target)
	console.log(event.target.id)
//  if (!event.target.matches('accountIcon')) {
	  if (event.target.id != 'accountIcon') {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

$('.button_replace').click(function() {
	console.log("In button_replace click")
	document.getElementById("myDropdown").classList.toggle("show");
})

</script>

	<script>
	
////	const auth = firebase.auth();
	
	function signUp() {
		var email = document.getElementById("email")
		var password = document.getElementById("password")
		const promise = auth.createUserWithEmailAndPassword(email.value,password.value)
		promise.catch(e=>alert(e.message));
		alert("Sign Up success")
	}
	
	function signIn() {
		$('#errorText').html("")
        $('#errorMessage').hide()
		$('#myModal').show();
		var email = document.getElementById("email")
		var password = document.getElementById("password")
		console.log("In signIn - email - " + email + "   password - " + password)
////		const promise = auth.signInWithEmailAndPassword(email.value,password.value)
////		promise.catch(e=>alert(e.message));
////		alert("Sign In success")

		firebase.auth().signInWithEmailAndPassword(email.value, password.value)
		  .then(function(result) {
				mixpanel.track('Sign In', {
					'Sign In Type': "Email",
					'Email': result.user.email,
					'Plan': "Free"
	  			});
  			  window.location = "/processSignin?email=" + result.user.email + "&uid=" + result.user.uid + "&atk=" + result.user.auth.currentUser.accessToken
		  }).catch(function(error) {
			  //console.log(error)
//			  $('#errorText').html(error.message)
			  $('#myModal').hide();
			  $('#errorText').html("Invalid email/password")
			  $('#errorMessage').show()
		  });
	}

	
	function signInWithGoogle() {
		console.log("In signInWithGoogle")
		const googleProvider = new firebase.auth.GoogleAuthProvider();

		firebase.auth().signInWithPopup(googleProvider)
//		firebase.auth().signInWithRedirect(googleProvider)
		.then(function(result) {
			mixpanel.track('Sign In', {
				'Sign In Type': "Google",
				'Email': result.user.email,
				'Plan': "Free"
  			});

			  window.location = "/processSignin?email=" + result.user.email + "&uid=" + result.user.uid + "&atk=" + result.user.auth.currentUser.accessToken
		}).catch(function(error) {
			let errorMessage = error.message.replace('Firebase: ','')
			console.log("In error - errorMessage - " + errorMessage)
			$('#errorText').html(errorMessage)
			$('#errorMessage').show()
		});
	}
	
	function resetPassword() {
		$('#errorText').html("")
        $('#errorMessage').hide()

		var email = document.getElementById("email").value
		console.log("Email to reset - " + email)
		firebase.auth().sendPasswordResetEmail(email)
		.then(function(result) {
			$.toast({
			    heading: 'Information',
			    text: 'Reset Password Email Sent',
			    icon: 'info',
			    loader: true,        // Change it to false to disable loader
			    loaderBg: '#9EC600'  // To change the background
			})

		}).catch(function(error) {
			let errorMessage = error.message.replace('Firebase: ','')
			$('#errorText').html(errorMessage)
			$('#errorMessage').show()
		})
	}
	
	function signOut() {
		auth.signOut()
		console.log("Sign Out success")
	}

	firebase.auth().onAuthStateChanged((user)=>{
		if (user) {
			var email = user.email
//			alert("Active user - " + email)
		} else {
//			alert("No Active user found")
		}
	});
			
	</script>
